{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>Filter by Tag</h2>
<div>
  {% for tag in tags %}
    <a href="?tag={{ tag.name }}">{{ tag.name }}</a>
  {% endfor %}
</div>

<h2>Problems</h2>
<ul>
  {% for problem in problems %}
    <li>
      <a href="{% url 'problem_detail' problem.slug %}">{{ problem.title }}</a> 
      <span>{{ problem.difficulty }}</span>
    </li>
  {% endfor %}
</ul>


{% endblock %}
