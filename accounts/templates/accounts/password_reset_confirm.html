<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Set New Password | CodeSphere</title>
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
</head>
<body>
<div class="container form-container sign-in-container">
    <form method="POST">
        {% csrf_token %}
        <h1>Set New Password</h1>
        {{ form.new_password1 }}
        {{ form.new_password2 }}
        <button type="submit">Change Password</button>
    </form>
</div>
</body>
</html>
