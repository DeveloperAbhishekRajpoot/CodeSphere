<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png" >

    <title>{% block title %}CodeSphere{% endblock %}</title>

    <!-- Link to CSS -->

    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/problems_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/interviewPage.css' %}">

    <!-- CDN link to remix icons  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- CDN link to monaco code editor  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.min.js"></script>
    
</head>
<body>
    <!-- Include Header -->
    {% include 'header.html' %}

    <!-- Main Content Area -->
    <main>
        {% block content %}
        <!-- Default content can go here (optional) -->
        {% endblock %}
    </main>

    <!-- Include Footer -->
    {% include 'footer.html' %}
</body>
</html>
